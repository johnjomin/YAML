apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: loops-example3-
spec:
  entrypoint: loop-param
  templates:  # 3 templates: loop-param, generate-numberlist, sleep-for-secs
  - name: loop-param  # loop-param is the entrypoint so this template goes first
    steps:
    - - name: generate
        template: generate-numberlist # this step will go first to generate a number in generate-numberlist template
    # Iterate over the list of numbers generated by the generate step above
    - - name: sleep # this step will go next which will sleep with the number returned from generate-numberlist template
        template: sleep-for-secs
        arguments:
          parameters:
          - name: seconds
            value: "{{item}}" # which the value from 20 to 30 is returned from steps.generate.output.result under loop
        withParam: "{{steps.generate.outputs.result}}"

  # Generate a list of numbers in JSON format
  - name: generate-numberlist
    script:
      image: python:alpine3.6   #using python script
      command: [python]     # value from 20 to 30 single digit is returned, thus creating 11 pods
      source: |
        import json
        import sys 
        json.dump([i for i in range(20, 31)], sys.stdout)

  - name: sleep-for-secs  # as this template returns commands to sleep for number of seconds 
    inputs:
      parameters:
      - name: seconds
    container:
      image: alpine:latest    # and returns a message of how many seconds it has slept for
      command: [sh, -c]
      args: ["echo sleeping for {{inputs.parameters.seconds}} seconds; sleep {{inputs.parameters.seconds}}; echo done"]